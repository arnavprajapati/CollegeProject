<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="explore.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&amp;family=Montserrat:wght@400;500;600&amp;display=swap&amp;_cacheOverride=1742722788368" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo"></div>
        <div class="spaces"></div>
        <div class="profile">
            <img src="/images/explore/boy.png" alt="">
        </div>
    </div>
    <div class="container">
        <div>
            <div class="top-navigation">
                <div class="navigation">
                    <div class="nav-section">
                        <div class="section">
                            <h2>Navigation</h2>
                            <div class="info">
                                <div class="nav-item">
                                    <i class="ri-building-2-fill"></i>
                                    <p>Blocks & Areas</p>
                                </div>
                                <div class="nav-item">
                                    <i class="ri-store-2-line"></i>
                                    <p>Food Courts</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nav-section">
                        <div class="section">
                            <h2>Quick Filters</h2>
                            <div class="info">
                                <div class="nav-item">
                                    <i class="ri-fire-fill"></i>
                                    <p>Popular Now</p>
                                </div>
                                <div class="nav-item">
                                    <i class="ri-star-s-fill"></i>
                                    <p>Top Rated</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nav-section">
                        <div class="section">
                            <h2>Food Type</h2>
                            <div class="info">
                                <div class="nav-item">
                                    <i class="ri-time-fill"></i>
                                    <p>North Indian</p>
                                </div>
                                <div class="nav-item">
                                    <i class="ri-time-fill"></i>
                                    <p>South Indian</p>
                                </div>
                                <div class="nav-item">
                                    <i class="ri-time-fill"></i>
                                    <p>Chinese</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mx-auto max-w-7xl">
            <div id="blocks-section">
                
            </div>
        </div>
    </div>
    <script src="explore.js"></script>
</body>
</html>
